<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcccc;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .product {
      display: flex;
      align-items: center;
      margin: 20px;
    }
    .product img {
      max-width: 200px;
      margin-right: 20px;
    }
    footer {
      background-color: #ccc;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
  <title>Beauty Product Store</title>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <div>
      <h2>Product 1</h2>
      <p>Description of Product 1 goes here.</p>
    </div>
  </div>
  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <div>
      <h2>Product 2</h2>
      <p>Description of Product 2 goes here.</p>
    </div>
  </div>
  <form>
    <h2>Contact Us</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button type="submit">Submit</button>
  </form>
  <footer>
    <p>&copy; 2023 Beauty Product Store</p>
  </footer>
</body>
</html>
